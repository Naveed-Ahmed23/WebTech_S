<!DOCTYPE html>
<!-- Lab Task 04: HTML Forms, Input Types, Fieldset, and Legend -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Task 04: HTML Forms, Input Types, Fieldset, and Legend</title>
</head>
<body>
    <header>
        <h1>Student Management System - Registration Form</h1>
        <hr>
    </header>

    <!-- Part A: Basic Form Structure -->
    <form action="#" method="post">

        <!--Part B: Input fields-->
        <!-- Part C: Fieldset and Legend - Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fullname">Full Name:</label> <br>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email Address:</label> <br>  
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label> <br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </fieldset>

        <br>

        <!-- Part C: Fieldset and Legend - Academic Information -->
        <fieldset>
            <legend>Academic Information</legend>

            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="cse">Computer Science and Engineering</option>
                <option value="eee">Electrical and Electronic Engineering</option>
                <option value="it">Information Technology</option>
                <option value="me">Mechanical Engineering</option>
                <option value="ce">Civil Engineering</option>
            </select><br><br>

            <label>Skills:</label><br>
            <input type="checkbox" id="html" name="skills" value="HTML">
            <label for="html">HTML</label><br>

            <input type="checkbox" id="css" name="skills" value="CSS">
            <label for="css">CSS</label><br>

            <input type="checkbox" id="js" name="skills" value="JavaScript">
            <label for="js">JavaScript</label><br>

            <input type="checkbox" id="c++" name="skills" value="C++">
            <label for="c++">C++</label><br>

            <input type="checkbox" id="python" name="skills" value="Python">
            <label for="python">Python</label><br>
        </fieldset>

        <br>

        <!-- Part D: Form Controls -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <footer>
        <hr>
        <p>Contact: naveed.ahmed@gmail.com</p>
    </footer>
</body>
</html>
